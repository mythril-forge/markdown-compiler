<!doctype html>
<html>

	<head>
		<meta charset='utf-8' />
		<title>Vanilla GraphQL</title>
	</head>

	<body>
		<h1>Mythril Forge Character Data</h1>

		<form>
			<fieldset>
				<legend>Activate Fetch</legend>

				<div id='fetch-character-data'>
					<input
						type='button'
						value='Fetch Character Data'
					/>
				</div>

				<div id='class-selection' hidden>
					<label>Class Selection</label>
					<select multiple></select>
				</div>

				<div id='class-leveling'></div>

				<div id='describe-progression' hidden>
					<input
						type='button'
						value='Describe Progression'
					/>
				</div>

			</fieldset>
		</form>

		<div id='character-data'></div>

		<p>View the requested object in the developer console.</p>
		<p><em>You can open the developer console by pressing </em><span><kbd>⌘</kbd> + <kbd>⌥</kbd> + <kbd>I</kbd></span><em> on mac.</em></p>

		<script src='./main.js' type='module'>
		</script>
	</body>


</html>
